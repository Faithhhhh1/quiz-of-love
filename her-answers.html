<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Answers ğŸ’–</title>

  <style>
    body {
      background: #0b0b0f;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .answer {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
    }

    .q {
      font-weight: 600;
      margin-bottom: 6px;
      color: #ff9bb0;
    }

    .a {
      opacity: 0.95;
      line-height: 1.4;
    }

    .error {
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div id="lockScreen" class="card">
  <h2>ğŸ”’ Private</h2>
  <p>This heart is protected â¤ï¸</p>

  <input
    type="password"
    id="passwordInput"
    placeholder="Enter password"
    style="padding:10px; width:100%; margin-top:10px;"
  />

  <button id="unlockBtn" class="btn-primary" style="margin-top:15px;">
    Unlock ğŸ’–
  </button>

  <p id="errorMsg" style="color:#ff6b6b; display:none; margin-top:10px;">
    Wrong password ğŸ˜”
  </p>
</div>

<div id="content" style="display:none;">
  <!-- answers will render here -->
</div>

  <h1>ğŸ’– Her Heart ğŸ’–</h1>
  <div id="answers"></div>

  <script>
  const PASSWORD = "onlymine"; // ğŸ” change this

  const lockScreen = document.getElementById("lockScreen");
  const content = document.getElementById("content");
  const unlockBtn = document.getElementById("unlockBtn");
  const passwordInput = document.getElementById("passwordInput");
  const errorMsg = document.getElementById("errorMsg");

  unlockBtn.addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
      lockScreen.style.display = "none";
      content.style.display = "block";
      loadAnswers();
    } else {
      errorMsg.style.display = "block";
    }
  });

  function loadAnswers() {
    const hash = location.hash;
    if (!hash.startsWith("#data=")) {
      content.innerHTML = `
        <div class="card">
          ğŸ˜” Nothing to show here.<br/>
          This link is private.
        </div>
      `;
      return;
    }

    try {
      const encoded = hash.replace("#data=", "");
      const decoded = atob(encoded);
      const data = JSON.parse(decoded);

      const container = document.createElement("div");
      container.className = "card";

      data.forEach((item, i) => {
        const box = document.createElement("div");
        box.className = "answer";
        box.innerHTML = `
          <div class="q">${i + 1}. ${item.question}</div>
          <div class="a">${item.answer}</div>
        `;
        container.appendChild(box);
      });

      content.appendChild(container);
    } catch (e) {
      content.innerHTML = `
        <div class="card">
          ğŸ˜” Invalid or broken link.
        </div>
      `;
    }
  }
</script>
</body>

</html>
