<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Last Question</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .card {
      background: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-box {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      animation: pop 0.25s ease;
      max-width: 320px;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body class="night">

  <div id="stars"></div>
  <div id="sakura-container"></div>

  <div class="center">
    <div class="card">
      <h1>I Love You ‚ù§Ô∏è</h1>
      <p>Will you be my wife in future?</p>

      <div class="buttons">
        <button type="button" class="yes" onclick="goYes()">Yes, obviously üíñ</button>
        <button type="button" class="no" onclick="showPopup()">No</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>How dare you say no üò°</h2>
      <p>I am angry now!</p>
      <button type="button" class="yes" onclick="closePopup()">Okay Okay sorry üò≠</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
