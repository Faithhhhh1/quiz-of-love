<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sakura petals -->
<div id="sakura-container"></div>

<div class="card">

  <!-- GIF BOX -->
  <div id="gifBox">
    <img id="questionGif" alt="gif">
  </div>

  <h2 id="question"></h2>

  <!-- TEXT QUESTION -->
  <div id="textBox" style="display:none;">
    <p class="hint">Write honestly (min 15 characters, English only)</p>

    <textarea id="answer" rows="4" oninput="updateCounter()"></textarea>

    <div class="counter">
      <span id="charCount">0</span> / 15 characters
    </div>

    <button id="submitBtn" onclick="submitText()" disabled>Submit</button>
  </div>

  <!-- OPTIONS -->
  <div id="optionsBox"></div>

  <p id="error" class="error"></p>
  <div id="reward" class="reward"></div>

  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
    Next
  </button>

</div>

<!-- Hidden YouTube Music -->
<iframe
  id="ytPlayer"
  width="0"
  height="0"
  style="display:none;"
  src="https://www.youtube.com/embed/8kfP22meDL0?enablejsapi=1&loop=1&playlist=8kfP22meDL0&controls=0&mute=1"
  frameborder="0"
  allow="autoplay">
</iframe>

<script src="js/quiz.js"></script>
</body>
</html>
