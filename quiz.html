<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us ğŸ’</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="night">

<div class="quiz-card">
  <img id="questionGif" class="gif" />

  <h2 id="question"></h2>
  <p class="hint">Write honestly (min 15 characters, English only)</p>

  <textarea id="answer" placeholder="Write here..."></textarea>

  <div class="counter">
    <span id="charCount">0</span> / 15 characters
  </div>

  <button id="submitBtn" class="btn-primary" disabled>
    Submit
  </button>

  <p id="reward" class="reward"></p>

  <button id="nextBtn" class="btn-primary hidden">
    Next
  </button>
</div>

<script src="js/quiz.js"></script>
</body>
</html>
