<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Us ğŸ’</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="night">

  <!-- â­ Stars background -->
  <div id="stars"></div>

  <!-- ğŸŒ¸ Sakura petals -->
  <div id="sakura-container"></div>

  <div class="quiz-card">
    <img id="questionGif" class="gif" alt="cute gif" />

    <h2 id="question"></h2>
    <p id="hint" class="hint"></p>

    <!-- TEXT ANSWER -->
    <textarea
      id="answer"
      placeholder="Write here..."
      spellcheck="false"
    ></textarea>

    <div id="counter" class="counter">
      <span id="charCount">0</span> / 10 characters
    </div>

    <button id="submitBtn" class="btn-primary" disabled>
      Submit
    </button>

    <!-- OPTIONS -->
    <div id="optionsBox"></div>

    <p id="reward" class="reward"></p>
  </div>

  <!-- Quiz logic -->
  <script src="js/quiz.js"></script>

  <!-- Sakura animation engine (IMPORTANT) -->
  <script src="js/sakura.js"></script>

</body>
</html>
