<head>

<body class="night">

<div class="quiz-card">
  <img id="questionGif" class="gif" />

  <h2 id="question"></h2>
  <p id="hint" class="hint"></p>

  <!-- TEXT ANSWER -->
  <textarea id="answer" placeholder="Write here..."></textarea>

  <div id="counter" class="counter">
    <span id="charCount">0</span> / 15 characters
  </div>

  <button id="submitBtn" class="btn-primary" disabled>
    Submit
  </button>

  <!-- OPTIONS -->
  <div id="optionsBox"></div>

  <p id="reward" class="reward"></p>
</div>

<script src="js/quiz.js"></script>
</body>
